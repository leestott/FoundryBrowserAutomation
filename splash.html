<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    
    h1 {
      margin: 0;
      padding: 0;
      font-size: 24px;
      color: #0078d4;
      font-weight: 500;
      margin-bottom: 15px;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    .dot {
      width: 12px;
      height: 12px;
      margin: 0 5px;
      background-color: #0078d4;
      border-radius: 50%;
      animation: bounce 1.5s infinite ease-in-out;
    }
    
    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    
    .message {
      margin-top: 20px;
      color: #333;
      font-size: 14px;
    }
    
    .app-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
    }
    
    .app-icon img {
      max-width: 100%;
      max-height: 100%;
    }
    
    /* Fallback icon if image is not available */
    .fallback-icon {
      background-color: #0078d4;
      color: white;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="fallback-icon">F</div>
    <h1>Foundry Demo</h1>
    <div class="message">Starting application...</div>
    <div class="loading">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
</body>
</html>
